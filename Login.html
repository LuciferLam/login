<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link rel="sytlesheet" href="style.css">
        <title>Log in</title>

    </head>
        <body>

            <div class="container">
                <input type="textEmail" type="email" placeholder="Email">

                <input type="textPassword" type="password" placeholder="Password">

                <button id="btnLogin" class="btn btn-action">
                    Log in
                </button>

                <button id="btnSignUp" class="btn btn-secondary">
                    Sign Up
                </button>

                <button id="btnLogout" class="btn btn-action hide">
                    Log out
                </button>

            </div>

            <script src="app.js"></script>

        </body>
    </head>
